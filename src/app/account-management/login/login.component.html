<div class="max-w-md w-96 h-96 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Log In</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" id="username"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
                formControlName="username" placeholder="Enter your username" />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password"
                class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
                formControlName="password" placeholder="Enter your password" />
        </div>
        <button type="submit"
            class="w-full bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition duration-300"
            [disabled]="form.invalid">
            Log In
        </button>
    </form>
</div>
